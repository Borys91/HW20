<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      div{
         position: absolute;
         width: 200px;
         height: 200px;
         background: blueviolet;
         margin: 10px;
      }
   </style>
</head>
<body>
   <input type="button" value="Передвинуть квадрат" id="move">
   <input type="button" value="Включить обработчик" id="onMove">
   <input type="button" value="Выключить обработчик" id="offMove">
   <div></div>
   <script>
      let a = document.querySelector("div")
      let b = document.getElementById("move")
      let c = document.getElementById("onMove")
      let d = document.getElementById("offMove")
      
      let moveObj=function(){
      let leftPos=50+Math.random()*300
      let topPos=50+Math.random()*300
      a.style.left=leftPos+"px";
      a.style.top=topPos+"px";
      }

      c.addEventListener("click",function(){
         b.addEventListener("click",moveObj)
      })
      
      let delFunc = function(){
          b.removeEventListener("click",moveObj)
       }

       d.addEventListener("click",delFunc)
      </script>
</body>
</html>
