<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <input type="text" >
   <script>
      let input = document.querySelector("input")
      let pat=/\d/;
      input.addEventListener("keypress",function(e){
         console.log(pat.test(e.key))
        
         if(!pat.test(e.key)){
            e.preventDefault();
         }
      })
      
   </script>
</body>
</html>
